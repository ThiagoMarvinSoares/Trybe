<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Formulário</h1>
    <form action="" method="get">
      <label for="nome-completo" id="name" >Nome:
        <input type="text" id="nome" minlength="10" maxlength="40">
      </label>
      <br>
      <label for="email" id="email">Email:
        <input type="email" name="" id="email" minlength="10" maxlength="40">
      </label>
      <br>
      <label for="options" id="radio-options">
        <input type="radio"> <option value="op1" class="option">Cidade</option>
        <input type="radio"> <option value="op1" class="option">Campo</option>
        <input type="radio"> <option value="op1" class="option">Praia</option>
        <input type="radio"> <option value="op1" class="option">Montanhas</option>
      </label>
      <label for="text-box">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Digite a reposta aqui"></textarea>
      </label>
      <br>
      <label for="data">Data:
        <input type="date">
      </label>
      <br>
      <label for="checkOne">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input type="checkbox">
      </label>
      <br>
      <label for="checkTwo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input type="checkbox" name="" id="">
      </label>
    </form>
  </main>
  <footer id="buttons">
    <button id="send" type="submit">Enviar</button>
    <button id="delete" type="reset">Apagar</button>
  </footer>
</body>
</html>
